<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container">
    <header class="top">
      <button class="btn-h"><a href="../index.html">x</a></button>
    </header>

    <section class="body">
      <div id="visor"></div>
      <p id="result"></p>
      <table class="body numbers">
        <tr>
          <td>
            <button onclick="back()" class="btn clear">
              <div class="tooltip">⇽
                <span class="tooltiptext">Apagar visor</span>
              </div>
            </button>
          </td>
          <td><button onclick="insertSymbol('/')" class="btn">/</button></td>
          <td><button onclick="insertSymbol('*')" class="btn">*</button></td>
          <td>
            <button onclick="clean()" class="btx clear">
              <div class="tooltip">x
                <span class="tooltiptext">Limpar visor e histórico</span>
              </div>
            </button>
          </td>
        </tr>
        <tr>
          <td><button onclick="insertNumber('7')" class="btn">7</button></td>
          <td><button onclick="insertNumber('8')" class="btn">8</button></td>
          <td><button onclick="insertNumber('9')" class="btn">9</button></td>
          <td><button onclick="insertSymbol('-')" class="btn">-</button></td>
        </tr>
        <tr>
          <td><button onclick="insertNumber('4')" class="btn">4</button></td>
          <td><button onclick="insertNumber('5')" class="btn">5</button></td>
          <td><button onclick="insertNumber('6')" class="btn">6</button></td>
          <td><button onclick="insertSymbol('+')" class="btn">+</button></td>
        </tr>
        <tr>
          <td><button onclick="insertNumber('1')" class="btn">1</button></td>
          <td><button onclick="insertNumber('2')" class="btn">2</button></td>
          <td><button onclick="insertNumber('3')" class="btn">3</button></td>
          <td rowspan="2"><button onclick="equal()" class="btn igual">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="insert('0')" class="btn zero">0</button></td>
          <td><button onclick="insert('.')" class="btn">.</button></td>
        </tr>
      </table>
    </section>
  </div>
  <script src="./script.js"></script>
</body>

</html>
